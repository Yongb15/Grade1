<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accent, container</title>
</head>
<body>
    <style>
        h1, h2 {
            text-align: center;
        }
        #container{
            width: 600px;                       
            padding:15px;
            border: 1px dotted gray;
            width: 375px;
        }
        p.bluetext {
            color: blue;
        }
        span.bluetext {
            color: red;
        }
        h2.accent {
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
    </style>
    <div id="container">
    <h1>회사 소개</h1>
    <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
    <h2>이지스퍼블러싱 미션</h2>
    <p>사람에게 구체적으로 도움을 주는 책
    우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.
    우리는 책을 출간하기 전에 질문할 것입니다.
    "이 책이 사람들에게 도움이 됩니까?"</p>

    <p class="bluetext">정보의 지름길을 만들어 <span class="bluetext">빠르게</span> 원하는 곳으로 가도록 도와주는 책 손에 잡히는 이익을
        얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.
    </p>
    </div>
</body>
</html>

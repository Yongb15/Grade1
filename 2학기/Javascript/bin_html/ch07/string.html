<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체의 메소드 활용</title>
</head>
<body>
    <h3>String 객체의 메소드 활용</h3>
    <hr>
    <script>
        
        let a = new String("Boys and Girls");
        let b = "!!";

        document.write("a : " + a + "<br>");
        document.write("b : " + b + "<br><hr>");
        document.write(a.charAt(0) + "<br>");                                   // 지정된 인덱스의 값 찾기
        document.write(a.concat(b, "입니다") + "<br>");                         // 문자 끝에 더하기
        document.write(a.indexOf("s") + "<br>");                                // s가 존재하는지를 찾고 존재하면 인덱스 수 출력
        document.write(a.indexOf("And") + "<br>");                              // 존재하지 않으면 -1출력
        document.write(a.slice(5, 8) + "<br>");                                 // 인덱스 5부터 8-1까지 출력
        document.write(a.substr(5, 3) + "<br>");                                // 인덱스 5부터 3-1까지 더해서 출력
        document.write(a.toUpperCase() + "<br>");                               // 대문자로 출력
        document.write(a.replace("and", "or") + "<br>")                         // and를 or로 변경
        document.write("   kitae   ".trim() + "<br><hr>");

        let sub = a.split(" ");
        document.write("a를 빈칸으로 분리<br>");

        for(let i = 0; i < sub.length; i++)
        {
            document.write("sub" + i + "=" + sub[i] + "<br>");
        }
        document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
        document.write("a : " + a + "<br>");
        document.write("b : " + b + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자색 바꾸기</title>
    <style>
        body {
            border: 1px solid gray;
            width: 300px;
            height: 150px;
            text-align: center;
        }
        #heading {
            color: blue;
        }
        #text {
            color: gray;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해 보세요</p>
    
    <script>
        var heading = document.querySelector('#heading');   // var : 변수 선언 
        // 아이디로 선언된 #heading을 변수 heading에 넣음.
        heading.onclick = function() { heading.style.color = "red"; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe</title>
</head>
<body>
    <script>
        let price = 0;
        let coffee = prompt("주문하세요(에스프레소, 커피, 카푸치노, 카페라떼)","");         // 문자도 케이스문 가능

        switch(coffee) {
            case "에스프레소": {
                price = 3500;
                break;
            }
            case "커피": {
                price = 4000;
                break;
            }
            case "카푸치노": {
                price = 5500;
                break;
            }
            case "카페라떼": {
                price = 4500;
                break;
            }
            default: {
                document.write("주문하신 메뉴는 없습니다.");
            }
        } 
        if(price!=0) {
            document.write("주문하신 메뉴는 " + coffee + "이고, 가격은 " + price + "원입니다.<br>");            // 0이 아닐때만 출력
        }
    </script>
</body>
</html>

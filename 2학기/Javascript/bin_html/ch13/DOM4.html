<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <script>
        // 시험 예상 문제
        function calculate()
        {
            let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.value = eval(exp.value);
                        // eval() : 괄호 안에 있는 식 연산한 후 결과값 츌력
        }
    </script>
</head>
<body>
    <h3> onclick, 계산기 만들기</h3><hr>
    계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요<br><br>
    <form action="">
        식 <input type = "text" id = "exp" value = ""><br>
        값 <input type = "text" id = "result" value = "0">
        <input type="button" value="계산" onclick="calculate()">
    </form>
</body>
</html>

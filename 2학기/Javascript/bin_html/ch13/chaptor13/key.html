<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 이벤트 응용</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid orchid;
        }
    </style>
    <script>
        let tds;
        let prevIndex = 0, index = 0;
        
        window.onload = function ()             // 웹 페이지의 로딩 완료 시 실행
        {
            tds = document.getElementsByTagName("td")
            tds[index].style.backgroundColor = "orchid";
        }
        window.onkeydown = function (e)
        {
            switch(e.key)
            {
                case "ArrowDown" :
                    if (index/3 >= 2)                   // 맨 위 셀의 경우
                    {
                        return;
                    }
                    index += 3;
                    break;
                case "ArrowUp" :                        // 맨 아래 셀의 경우
                    if (index/3 < 1)
                    {
                        return;
                    }
                    index -= 3;
                    break;
                case "ArrowLeft" :                      // 맨 왼쪽 셀의 경우
                    if (index%3 == 0)
                    {
                        return;
                    }
                    index--;
                    break;
                case "ArrowRight" :                     // 맨 오른쪽 셀의 경우
                    if (index%3 == 2)
                    {
                        return;
                    }
                    index++;
                    break;
            }
            tds[index].style.backgroundColor = "orchid"
            tds[prevIndex].style.backgroundColor = "white"
            prevIndex = index;   
        }
    </script>
</head>
<body>
    <h3>화살표 키로 셀 위로 이동하기</h3><hr>
    <table>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
</body>
</html>

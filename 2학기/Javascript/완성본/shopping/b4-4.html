    <meta charset="UTF-8">

<body>
    <header>
        <div id="logo">
            <a href="main.html">
                <img src="image/쇼핑몰.png" alt="로고 이미지">
            </a>

        <nav id="menu">
            <ul>

            </ul>
        </nav>
    </header>
    <section>
        <div id="login" style="padding-top: 40px;">
            <form id="login-form">
                <p><h3>로그인 해주세요</h3></p>
                <input type="text" id="username" placeholder="사용자명" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <div id="membership">
                    <button type="button" style="border:none; background-color: white;" id="b1">아이디/비밀번호 찾기</button>
                    <button type="button" style="border:none; background-color: white;" id="b2">회원가입</button>
                </div>
            </form>
            <div id="notice">
                <h2>※주의사항※</h2>
                <p>※신뢰할 수 있는 판매자와 거래하세요※</p>
                <p>※제품 정보와 가격을 정확히 확인하세요※</p>
                <p>※배송 및 반품 정책을 확인하세요※</p>
                <p>※안전한 결제 수단을 사용하세요※</p>
                <p>※사이트의 보안을 확인하세요※</p>
            </div>
            <div id="event">
                <h2>★EVENT★</h2>
                <p>★경품 이벤트★</p>
                <p>★무료 배송 이벤트★</p>
                <p>★생일 이벤트★</p>
            </div>
        </div>
        <div id="product-details">
            <div class="product-image">
                <img src="image/버즈2pro/버즈2 프로 케이스-4.jpg" alt="버즈 케이스">
            </div>
            <div class="product-info">
                <h2>버즈 케이스</h2>
                <p>귀여운 캐릭터가 그려져 있어요!</p>
                <p>가격: 20,000원 <br><label for="quantity">수량: </label><select id="quantity" name="quantity">
                    <option value="1">1개</option>
                    <option value="2">2개</option>
                    <option value="3">3개</option>
                    <option value="4">4개</option>
                </select><br></p>
                <form id="purchase-form">
                    <input type="text" id="name" placeholder="이름" required><br>
                    <input type="email" id="email" placeholder="이메일" required><br>
                    <input type="tel" id="phone" placeholder="전화번호" required><br>
                    <input type="text" id="username" placeholder="아이디" required><br>
                    <input type="password" id="password" placeholder="비밀번호" required>
                    <div id = a>
                        <button type="submit">구매하기</button>
                    </div>
                    <p id="total-price">총 가격: </p>
                </form>
            </div>
        </div>
    </section>
    <footer class="date">
        <div id="logo-footer" class="footer-item">

            </a>
            <a href="https://www.ssg.com/" target="_blank">

            </a>
            <a href="https://front.wemakeprice.com/main" target="_blank">
                <img id="logo6" src="image/logo/위메프.png" alt="로고6">
            </a>
            <a href="https://www.kurly.com/main" target="_blank">
                <img id="logo7" src="image/logo/마켓컬리.png" alt="로고4">
            </a>
        </div>
        <div id="current-time" class="footer-item"></div>
        <div id="current-date" class="footer-item"></div>
    </footer>

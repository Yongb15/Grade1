<script>
    // Number, String, Boolean 클래스를 사용해서 숫자, 문자열, 불을 만들 경우에는 객체로 생성
    // 객체로 생성되니 typeof()로 해도 object 출력
    let number = new Number(273)
    let string = new String('안녕하세요!')
    let boolean = new Boolean(true)

    document.write(typeof(number))
    document.write(typeof(string))
    document.write(typeof(boolean))
</script>

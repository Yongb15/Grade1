<script>
    // sort() 메소드는 단순한 배열일 때는 그냥 사용
    // sort() 메소드는 파괴적 메소드
    let arrayA = ['고구마', '감자', '바나나']
    let arrayB = [
        {
            name : '고구마',
            price : 1000
        },

        {
            name : '감자',
            price : 500
        },

        {
            name : '바나나',
            price : 400
        }
    ];

    arrayA.sort()

    document.write(`- 문자열로 정렬<br>`)
    document.write(arrayA+"<br>")
    document.write(`- 문자열로 정렬(역순)<br>`)
    document.write(arrayA.reverse()+"<br>")

    arrayB.sort((itemA, itemB) => {
        return itemA.price - itemB.price
    });

    document.write(`- 객체 내부의 숫자로 정렬<br>`)
    document.write(arrayB+"<br>")

    arrayB.sort((itemA, itemB) => {
        if (itemA.name < itemB.name)
        {
            return -1
        }
        else if (itemA.name > itemB.name)
        {
            return 1
        }
        else
        {
            return 0
        }
    });

    document.write(`- 객체 내부의 문자열로 정렬<br>`)
    document.write(arrayB)
</script>

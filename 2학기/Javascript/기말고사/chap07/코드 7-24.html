<script>
    // 콜백 함수와 함께 사용하는 메소드
    
    let array = [52, 273, 32, 64, 72]

    document.write(`--- forEach() 메소드 ---<br>`)
    
    array.forEach((item, index) => {
        document.write(`- ${index}번째 요소는 ${item}입니다.<br>`)
    })

    document.write(`--- map() 메소드 ---<br>`)

    let outputA = array.map((item, index) => {
        return item * item
    })

    document.write(outputA + "<br>") 
    document.write(`--- filter() 메소드 ---<br>`)

    let outputB = array.filter((item, index) => {
        return item % 2 == 0
    })

    document.write(outputB + "<br>")
</script>

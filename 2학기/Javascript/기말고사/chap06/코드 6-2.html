<script>
    // 객체선언
    // 배열과 객체는 상당히 유사
    // 배열은 요소에 접근할 때 인덱스를 사용, 객체는 키를 사용
    let product = {
        제품명 : '7D 건조 망고',
        유형 : '당절임',
        성분 : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        원산지 : '필리핀'
    };
    // 접근 방법
    // 1. ex) product['제품명']         // 7D 건조 망고
    // 2. ex) product.제품명            // 7D 건조 망고 // 더 많이 쓰임
    document.write(product.제품명)
    document.write(product.유형)
    document.write(product.성분)
    document.write(product.원산지)
</script>

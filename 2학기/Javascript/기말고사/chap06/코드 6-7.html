<script>
    // 객체에 있는 속성을 메소드에서 사용하고 싶을 때는 자신이 가지고 있는 속성임을 표시해야 함.
    // 자신이 가지고 있는 속성이라는 것을 표시할 때는 this 키워드를 사용
    let object = {
        name : '바나나',
        price : 1200,
        print : function () {
            document.write(`${this.name}의 가격은 ${this.price}원입니다.`)
        }
    };
</script>

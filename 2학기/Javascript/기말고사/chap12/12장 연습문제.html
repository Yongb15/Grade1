    // 5번 문제(2)
    let num = []
    
    max = 0
    min = 0

    num[0] = parseInt(prompt("첫번째 숫자를 입력하세요"))
    num[1] = parseInt(prompt("두번째 숫자를 입력하세요"))

    if (num[0] > num[1])
    {
        max = num[0]
        min = num[1]
    }
    else 
    {
        max = num[1]
        min = num[0]
    }

    sum = max + min

    for (let i = 0; i < max - min - 1; i++)
    {
        num[i+2] = max - min - i
        sum += num[i+2]
    }

    document.write(sum)

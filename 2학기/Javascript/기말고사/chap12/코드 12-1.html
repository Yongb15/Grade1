<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <title>alert and prompt</title>
    <script>
        const input = prompt('글자를 입력해주세요', '여기에 입력해주세요')      // prompt(메세지, 임시 글자)

        alert(input)
    </script>
</body>
